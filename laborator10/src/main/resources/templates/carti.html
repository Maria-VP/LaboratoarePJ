<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista Carti</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body class="container">

<h2 class="mt-4">Lista Cărți</h2>

<form method="post" action="operatii" class="mb-3">
    <input type="text" name="isbn" placeholder="ISBN..." class="form-control mb-2"/>
    <input type="text" name="titlu" placeholder="Titlu..." class="form-control mb-2"/>
    <input type="text" name="autor" placeholder="Autor..." class="form-control mb-2"/>
    <input type="number" name="anPublicatie" placeholder="An Publicatie..." class="form-control mb-2"/>

    <button type="submit" name="adauga" class="btn btn-success">Adaugă</button>
    <button type="submit" name="sterge" class="btn btn-danger">Șterge</button>
</form>

<p th:text="${mesaj}" class="alert alert-info"></p>

<table class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>ISBN</th>
        <th>Titlu</th>
        <th>Autor</th>
        <th>An Publicatie</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="carte : ${carti}">
        <td th:text="${carte.id}"></td>
        <td th:text="${carte.isbn}"></td>
        <td th:text="${carte.titlu}"></td>
        <td th:text="${carte.autor}"></td>
        <td th:text="${carte.anPublicatie}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
